<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- Title -->
        <title>RFP Counter Demo</title>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <!-- BootStrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Angular app -->
        <script>
            var app = angular.module("app", ["firebase"]);

            app.controller("RootCtrl", function($scope, $firebaseArray) {
                //Variables for example
                $scope.totals = {
                    ten: 0,
                    eleven: 0,
                    twelve: 0,
                    one: 0,
                    two: 0,
                    three: 0,
                    four: 0,
                    five: 0,
                    six: 0,
                    seven: 0
                }

                $scope.lockName = false;

                // Create firebase ref
                var dbURL = "https://rfpcards.firebaseio.com/"
                var ref = new Firebase(dbURL + 'RFPs/');
                // Bind (three-way)
                $scope.tickets = $firebaseArray(ref);
                // Add new chat message
                $scope.createTicket = function(){
                    $scope.tickets.$add( $scope.new1011 );
                }
                // Delete Ticket
                $scope.deleteTicket = function(id){
                    ref.child(id).remove();
                }
                // Delete All
                $scope.deleteAll = function() {
                    ref.remove();
                }

                $scope.createTickets = function(num, time){

                    var total = ""
                    var input = num
                    var sum = input % 4

                    if (sum > 0) {
                        total = input - sum
                    }
                    else if (sum == 0){
                        total = input
                    }

                    var onTheHourValue = ""
                    var quarterPastValue = ""
                    var halfPastValue = ""
                    var quarterToValue = ""

                    switch(time) {
                        case 10:
                            var onTheHourValue = "10am"
                            var quarterPastValue = "10.15am"
                            var halfPastValue = "10.30am"
                            var quarterToValue = "10.45am" 
                            break;
                        case 11:
                            var onTheHourValue = "11am"
                            var quarterPastValue = "11.15am"
                            var halfPastValue = "11.30am"
                            var quarterToValue = "11.45am" 
                            break;
                        case 12:
                            var onTheHourValue = "12pm"
                            var quarterPastValue = "12.15pm"
                            var halfPastValue = "12.30pm"
                            var quarterToValue = "12.45pm" 
                            break;
                        case 1:
                            var onTheHourValue = "1pm"
                            var quarterPastValue = "1.15pm"
                            var halfPastValue = "1.30pm"
                            var quarterToValue = "1.45pm" 
                            break;
                        case 2:
                            var onTheHourValue = "2pm"
                            var quarterPastValue = "2.15pm"
                            var halfPastValue = "2.30pm"
                            var quarterToValue = "2.45pm" 
                            break;
                        case 3:
                            var onTheHourValue = "3pm"
                            var quarterPastValue = "3.15pm"
                            var halfPastValue = "3.30pm"
                            var quarterToValue = "3.45pm" 
                            break;
                        case 4:
                            var onTheHourValue = "4pm"
                            var quarterPastValue = "4.15pm"
                            var halfPastValue = "4.30pm"
                            var quarterToValue = "4.45pm" 
                            break;
                        case 5:
                            var onTheHourValue = "5pm"
                            var quarterPastValue = "5.15pm"
                            var halfPastValue = "5.30pm"
                            var quarterToValue = "5.45pm" 
                            break;
                        case 6:
                            var onTheHourValue = "6pm"
                            var quarterPastValue = "6.15pm"
                            var halfPastValue = "6.30pm"
                            var quarterToValue = "6.45pm" 
                            break;
                        case 7:
                            var onTheHourValue = "7pm"
                            var quarterPastValue = "7.15pm"
                            var halfPastValue = "7.30pm"
                            var quarterToValue = "7.45pm" 
                            break;
                        default:

                    }

                    $scope.onTheHour = {time: onTheHourValue }
                    $scope.quarterPast = {time: quarterPastValue }
                    $scope.halfPast = {time: halfPastValue }
                    $scope.quarterTo = {time: quarterToValue }

                    var equalQuarters = total / 4
                    for (i = 0; i < equalQuarters; i++) {
                        $scope.tickets.$add( $scope.onTheHour );
                        plusOne(equalQuarters);
                    }
                    for (i = 0; i < equalQuarters; i++) {
                        $scope.tickets.$add( $scope.quarterPast );
                        plusOne(equalQuarters);
                    }
                    for (i = 0; i < equalQuarters; i++) {
                        $scope.tickets.$add( $scope.halfPast );
                        plusOne(equalQuarters);
                    }
                    for (i = 0; i < equalQuarters; i++) {
                        $scope.tickets.$add( $scope.quarterTo );
                        plusOne(equalQuarters);
                    }
                }


                // Keep the counter going!
                var upvotesRef = new Firebase(dbURL + 'RFPCount/Array/count');

                $scope.ticketCount = $firebaseArray(upvotesRef);

                function plusOne(num) {
                    upvotesRef.transaction(function (current_value) {
                        return (current_value || 0) + num;
                    });
                }

                $scope.minusOne = function() {
                    upvotesRef.transaction(function (current_value) {
                        return (current_value || 0) - 1;
                    });
                }


                $scope.resetCount = function(){
                    upvotesRef.remove();
                }

                var countRef = new Firebase(dbURL + 'RFPCount');
                // create a synchronized array
                // click on `index.html` above to see it used in the DOM!
                $scope.ticketCount = $firebaseArray(countRef);
                
                //////////////////////////////
                
                var variableRef = new Firebase(dbURL + 'RFPVariable');
                // create a synchronized array
                // click on `index.html` above to see it used in the DOM!
                $scope.variableID = $firebaseArray(variableRef);

                var variableRef = new Firebase(dbURL + 'RFPVariable/Array/variable');
                var timeRef = new Firebase(dbURL + 'RFPVariable/Array/time');
                $scope.variable = function(id, time) {

                    variableRef.transaction(function (current_value) {
                        return (id);
                    });
                    timeRef.transaction(function (current_value) {
                        return (time);
                    });

                }
            });

        </script>
        <style>
            .smallText {
                font-size: 14px;
            }
            .navbar {
                -webkit-border-radius: 0;
                -moz-border-radius: 0;
                border-radius: 0;
            }
            /* The heart of the matter */
            .horizontalScroll > .row {
                overflow-y: hidden;
                overflow-x: scroll;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
            }
            .horizontalScroll > .row > .col-xs-2 {
                display: inline-block;
                float: none;
            }
            .greyBackground {
                background: rgb(211, 211, 211);
                height: 100vh;
            }
            /* Decorations
            .col-xs-3 { color: #fff; padding-left: 0px; padding-right: 0px; padding-top: 10%}
            .col-xs-3:nth-child(8n+1) { background: rgb(0, 0, 255); }
            .col-xs-3:nth-child(8n+2) { background: rgb(0, 0, 240); }
            .col-xs-3:nth-child(8n+3) { background: rgb(0, 0, 225); }
            .col-xs-3:nth-child(8n+4) { background: rgb(0, 0, 210); }
            .col-xs-3:nth-child(8n+5) { background: rgb(0, 0, 195); }
            .col-xs-3:nth-child(8n+6) { background: rgb(0, 0, 170); }
            .col-xs-3:nth-child(8n+7) { background: rgb(0, 0, 145); }
            .col-xs-3:nth-child(8n+8) { background: rgb(0, 0, 120); }
            */
            .ticket {
                height: 70vh;
                padding-left: 0px;
                padding-right: 0px;
                margin-left: 5px;
                margin-right: 5px;
                border-style: solid;
                border-width: 0px;
            }
            .ticketHead {
                background: rgb(33, 75, 116);
                height: 15%;
                color: white;
                font-size: 2em;
                padding-top: 10px;
                border-top-left-radius: .5em;
                border-top-right-radius: .5em;
            }
            .ticketBody {
                background-color: white;
                height: 70%;
            }
            .ticketFooter {
                height 15%;
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: white;
                border-bottom-left-radius: 1.5em;
                border-bottom-right-radius: 1.5em;
            }
            .spacer {
                height: 10vh;
            }
            .navbar {
                margin-bottom: 0px;
                min-height: 5vh;
            }
        </style>
    </head>
    <body ng-controller="RootCtrl">

        <div class="greyBackground">

            <!-- Navbar -->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" id="Set" button data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span></button> Set Totals</a></li>
                    </ul>
                </div>
        </div>
        </nav>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set totals for the day.</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-xs-3">
                            <label>Total for 10-11: 
                                <input type="number" name="input" ng-model="totals.ten" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 11-12: 
                                <input type="number" name="input" ng-model="totals.eleven" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 12-1: 
                                <input type="number" name="input" ng-model="totals.twelve" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 1-2: 
                                <input type="number" name="input" ng-model="totals.one" min="4" max="99" required>
                            </label>
                        </div>

                    </div>

                    <br>
                    <br>

                    <div class="row">
                        <div class="col-xs-3">
                            <label>Total for 2-3: 
                                <input type="number" name="input" ng-model="totals.two" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 3-4: 
                                <input type="number" name="input" ng-model="totals.three" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 4-5: 
                                <input type="number" name="input" ng-model="totals.four" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-3">
                            <label>Total for 5-6: 
                                <input type="number" name="input" ng-model="totals.five" min="4" max="99" required>
                            </label>
                        </div>

                    </div>

                    <br>
                    <br>

                    <div class="row">
                        <div class="col-xs-6">
                            <label>Total for 6-7: 
                                <input type="number" name="input" ng-model="totals.six" min="4" max="99" required>
                            </label>
                        </div>

                        <div class="col-xs-6">
                            <label>Total for 7-8: 
                                <input type="number" name="input" ng-model="totals.seven" min="4" max="99" required>
                            </label>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            ng-click="deleteAll();
                                      resetCount();
                                      createTickets(totals.ten, 10);
                                      createTickets(totals.eleven, 11);
                                      createTickets(totals.twelve, 12);
                                      createTickets(totals.one, 1);
                                      createTickets(totals.two, 2);
                                      createTickets(totals.three, 3);
                                      createTickets(totals.four, 4);
                                      createTickets(totals.five, 5);
                                      createTickets(totals.six, 6);
                                      createTickets(totals.seven, 7);"
                            >Set Totals and Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Validation Modal -->
    <div id="successModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" ng-repeat=" id in variableID">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Success!</h4>
                </div>
                <div class="modal-body text-center">
                    <h1>Are you sure you want to use {{id.time}}</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default text-center" data-dismiss="modal" ng-click="deleteTicket(id.variable); minusOne()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">

        <div class="spacer">
        </div>

        <div class="horizontalScroll">
            <div class="row">
                <div class="col-xs-2 ticket" ng-repeat="ticket in tickets">
                    <div class="ticketHead">
                        <strong>{{ticket.time}}</strong>
                    </div>
                    <div class="ticketBody">
                        {{ticket.repairID}}
                    </div>
                    <div class="ticketFooter">
                        <button class="btn btn-secondary" data-toggle="modal" data-target="#successModal" ng-click="variable(ticket.$id, ticket.time)">Use</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="spacer"  ng-repeat="count in ticketCount">

            <h1> Total Tickets: {{ count.count }}</h1></div>

    </div>
    </div>

</body>
</html>
